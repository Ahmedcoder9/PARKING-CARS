<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="signin.css">
  <script src="https://kit.fontawesome.com/3b161c540c.js" crossorigin="anonymous"></script>
  <title>Sign Up</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation" navbar=" is-fixed-top">
    <div class="navbar-brand">
      <a class="navbar-item" href="Parking.html">
        <h2>Parking</h2>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
      <div class="navbar-menu" id="navMenu"></div>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">

          <div class="buttons">
            <a href="Appoint.html" class="navbar-item">Appointment</a>
            <a href="LogIn.html" class="navbar-item">LOG IN</a>
            <a href="SignIn.html" class="button is-warning">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </nav>

<div class="wrapper">
  <form>
      <h1>Sign Up</h1>
    <div class="input-name">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name">
    </div>

      <input type="number" placeholder="phone"><br>
      <input type="text" placeholder="City"> <br>
      <input type="text" placeholder="OwnerName"><br>
      <input type="text" placeholder="Car Name"><br>
      <input type="number" placeholder="Number Car"><br>
      <input type="password"><br>
      <label>Color Car:</label>
      <input type="color" class="color"><br>
      <button type="submit" class="btn">Sign Up</button>
  </form>
</div>

<footer class="footer">
        <div class="social-links">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <div class="footer-text">
          &copy;2023 India, All Rights Reserved by &nbsp;<i class="fa-brands fa-github fa-beat" style="color: #32e10e;"></i> &nbsp; <a href="https://github.com/ambresh20" class="namelink">Ambresh</a>
        </div>
</footer>
</body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Add a click event on each of them
$navbarBurgers.forEach(el => {
  el.addEventListener('click', () => {

    // Get the target from the "data-target" attribute
    const target = el.dataset.target;
    const $target = document.getElementById(target);

    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
    el.classList.toggle('is-active');
    $target.classList.toggle('is-active');

  });
});

});
</script>
