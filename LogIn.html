<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Log In</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>
<div class="container is-desktop" style="max-width: 100%;">
    <nav class="navbar" role="navigation" aria-label="main navigation" navbar=" is-fixed-top">
      <div class="navbar-brand">
        <a class="navbar-item" href="Parking.html">
          <h2>Parking</h2>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu"aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
        <div class="navbar-menu" id="navMenu"></div>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="Appoint.html" class="navbar-item">
                Appointment
              </a>
              <a href="LogIn.html" class="navbar-item">LOG IN</a>
              <a href="SignIn.html" class="button is-warning">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
</div>
    
<div class="wrapper">
      <form action="">
            <h1>Log in</h1>
          <div class="input-box">
            <label for="">email</label>
                <input type="email" placeholder="email" required>
                <i class='bx bxs-user'></i>
          </div>
            <div class="input-box">
              <label for="">password</label>
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label style="margin: 30px;"><input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
    </form>
</div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
// Add a click event on each of them
$navbarBurgers.forEach(el => {
  el.addEventListener('click', () => {
    // Get the target from the "data-target" attribute
    const target = el.dataset.target;
    const $target = document.getElementById(target);
    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
    el.classList.toggle('is-active');
    $target.classList.toggle('is-active');
  });
});

});
</script>
